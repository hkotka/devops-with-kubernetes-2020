apiVersion: v1
kind: Namespace
metadata:
  name: project
---
apiVersion: v1
kind: Service
metadata:
  name: project-frontend-svc
  namespace: project
spec:
  type: ClusterIP
  selector:
    app: project-frontend
  ports:
    - port: 2347
      targetPort: 80
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: project-backend-svc
  namespace: project
spec:
  type: ClusterIP
  selector:
    app: project-backend
  ports:
    - port: 2348
      targetPort: 8080
      protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: project-frontend
  namespace: project
spec:
  replicas: 2
  selector:
    matchLabels:
      app: project-frontend
  template:
    metadata:
      labels:
        app: project-frontend
    spec:
      containers:
        - name: project-frontend
          image: hkotka/project-frontend
          imagePullPolicy: Always
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: project-backend
  namespace: project
spec:
  replicas: 2
  selector:
    matchLabels:
      app: project-backend
  template:
    metadata:
      labels:
        app: project-backend
    spec:
      volumes:
        - name: picsum
          persistentVolumeClaim:
            claimName: picsum
      containers:
        - name: project-backend
          image: hkotka/project-backend
          imagePullPolicy: Always
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-root-pw
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_URL
              value: "postgres-project-svc"
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_USER
              value: "postgres-admin"
            - name: POSTGRES_DB
              value: "project"
          volumeMounts:
            - name: picsum
              mountPath: /images
---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: daily-wiki-todo-cronjob
  namespace: project
spec:
  schedule: "0 7 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: backup
              image: hkotka/daily-url-cron
              env:
                - name: POSTGRES_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: postgres-root-pw
                      key: POSTGRES_PASSWORD
                - name: POSTGRES_URL
                  value: "postgres-project-svc"
                - name: POSTGRES_PORT
                  value: "5432"
                - name: POSTGRES_USER
                  value: "postgres-admin"
                - name: POSTGRES_DB
                  value: "project"
          restartPolicy: OnFailure
