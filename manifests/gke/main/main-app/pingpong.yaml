apiVersion: v1
kind: Service
metadata:
  name: pingpong-svc
  namespace: main-app
spec:
  type: NodePort
  selector:
    app: pingpong
  ports:
    - port: 2346
      targetPort: 8080
      protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingpong
  namespace: main-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      containers:
        - name: pingpong
          image: hkotka/ping-pong
          imagePullPolicy: Always
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-root-pw
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_URL
              value: "postgres-svc"
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_USER
              value: "postgres-admin"
            - name: POSTGRES_DB
              value: "pingpong"
          resources:
            requests:
              memory: "32Mi"
              cpu: "100m"
            limits:
              memory: "50Mi"
              cpu: "400m"
