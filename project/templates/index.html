<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.PageTitle}}</title>
</head>
<body>
<div>
    <img src="{{.ImageLoc}}">
</div>
<div>
    <form action="/todo" method="post">
        <input type="text" id="todo-input" name="todo-input" required maxlength="140" size="50">
        <input type="submit" value="Create TODO">
    </form>
</div>
<div>
    <ul>
        {{range .Todos}}
            <li>{{.Title}}</li>
        {{end}}
    </ul>
</div>
</body>
</html>
